<h2 class="mt-3 text-center text-primary">Login Form</h2>
<form #loginForm="ngForm">
  <div class="form-group mb-3">
    <label for="email">Email address</label>
    <input
      email
      required
      type="email"
      ngModel
      name="email"
      class="form-control mt-3"
      id="email"
      placeholder="Enter email"
      #emailField="ngModel"
    />
    <div *ngIf="emailField.invalid && emailField.dirty" class="mt-2">
      <small
        class="alert alert-danger mt-2 mb-2r"
        *ngIf="emailField.errors?.['email']"
        >Invalid email.</small
      >
      <small
        class="alert alert-danger mt-2 mb-2"
        *ngIf="emailField.errors?.['required']"
        >Please enter your email.</small
      >
    </div>
  </div>

  <div class="form-group">
    <label for="pwd">Password</label>
    <input
      required
      minlength="4"
      type="password"
      ngModel
      name="password"
      class="form-control mt-3"
      id="pwd"
      placeholder="Password"
      #passwordField="ngModel"
    />
    <div *ngIf="passwordField.invalid && passwordField.dirty" class="mt-2">
      <small
        class="alert alert-danger mt-2 mb-2"
        *ngIf="passwordField.errors?.['required']"
        >Password is required.</small
      >
      <small
        class="alert alert-danger mt-2 mb-2"
        *ngIf="passwordField.errors?.['minlength']"
        >Password must be at least 4 characters.</small
      >
    </div>
  </div>

  <button
    [disabled]="loginForm.invalid"
    class="btn btn-primary mb-2 mt-2"
    (click)="login(loginForm.value)"
  >
    Submit
  </button>
</form>
