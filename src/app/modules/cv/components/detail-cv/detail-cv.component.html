<div class="col-md-12 col-sm-12" *ngIf="cv">
  <div class="card-container">
    <div class="card">
      <div class="front">
        <div class="cover">
          <img src="../../../../../assets/images/background.png" />
        </div>
        <div class="user">
          <img
            class="img-circle"
            src="assets/images/{{ cv.path | defaultImage }}"
          />
        </div>
        <div class="content">
          <div class="main">
            <h3 class="name">{{ cv.firstname }} {{ cv.name }}</h3>
            <p class="profession">{{ cv.job }}</p>
            <p class="text-center">
              {{ cv.firstname }} {{ cv.name }} 's job is : {{ cv.job }}
            </p>
          </div>
          <div class="footer">
            <i class="fa fa-mail-forward"></i> Auto Rotation
          </div>
        </div>
      </div>
      <div class="back">
        <div class="header">
          <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
        </div>
        <div class="content">
          <div class="main">
            <h4 class="text-center">{{ cv.job }}</h4>
            <p class="text-center">
              {{ cv.firstname }} {{ cv.name }} 's job is : {{ cv.job }}
            </p>
            <div class="stats-container">
              <div class="stats">
                <h4>235</h4>
                <p>Followers</p>
              </div>
              <div class="stats">
                <h4>114</h4>
                <p>Following</p>
              </div>
              <div class="stats">
                <h4>35</h4>
                <p>Projects</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="text-center">
            <div class="d-flex justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-primary mx-2"
                (click)="embaucher()"
              >
                Embaucher
              </button>
              <button
                type="button"
                class="btn btn-info mx-2"
                (click)="moreInfo()"
              >
                More Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
