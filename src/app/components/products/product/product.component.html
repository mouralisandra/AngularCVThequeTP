<div class="glass-container container my-4">
  <ng-template *ngIf="(products$ | async) === null">
    <div class="text-center">
      <span>Loading...</span>
    </div>
  </ng-template>

  <button class="btn btn-info mb-4" (click)="showMore()">
    Load More Products
  </button>

  <div class="alert alert-warning mb-4">
    Nombre de produits: {{ (products$ | async)?.length || 0 }}
  </div>

  <div class="row mt-4">
    <div class="col-md-4 mb-3" *ngFor="let product of products$ | async">
      <app-product-item [product]="product"></app-product-item>
    </div>
  </div>
</div>
